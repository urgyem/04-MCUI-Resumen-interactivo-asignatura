<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        /* Estilos para la página de bienvenida */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            color: #333;
            background-color: #f9f9f9;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: calc(100vh - 80px); /* Ajusta altura para centrado vertical */
        }
        .contenedor-inicio {
            max-width: 800px;
            margin: 0 auto;
        }
        /* Estilo para el logo */
        .logo-viu {
            max-width: 250px; /* Ajusta el tamaño del logo como prefieras */
            margin-bottom: 40px; /* Espacio entre el logo y el texto */
        }
        h1 {
            color: #E54F14;
            font-size: 2em;
        }
        h2 {
            font-size: 1.5em;
            color: #444;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .copyright {
            margin-top: 50px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="contenedor-inicio">

        <img src="https://www.universidadviu.com/sites/universidadviu.com/themes/custom/sbx_theme/logo.webp" alt="Logo de la Universidad VIU" class="logo-viu">
        
        <h1>Máster Universitario en Cuidados de Enfermería en Reanimación y Medicina Intensiva</h1>
        
        <h2>Asignatura: Calidad, seguridad y aspectos psicosociales en las unidades de cuidados intensivos.</h2>
        
        <p><strong>Aplicación creada por Elena Plaza Moreno.</strong></p>
        
        <div class="copyright">
            <p>© 2025 Todos los derechos reservados.</p>
        </div>

    </div>
</body>
</html>
